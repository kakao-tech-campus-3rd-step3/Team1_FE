name: CI/CD Workflow

on:
  push:
    branches:
      - 'develop'
      - 'feature/*'
      - 'release/*'
  pull_request:
    branches:
      - 'develop'
      - 'release/*'

jobs:
  # 1ï¸âƒ£ ë¹Œë“œ & í…ŒìŠ¤íŠ¸
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: íŒ¨í‚¤ì§€ ì„¤ì¹˜
        run: pnpm install --frozen-lockfile
        
      - name: ë¦°íŠ¸ ê²€ì‚¬
        run: pnpm lint
      
      - name: ë¹Œë“œ
        run: pnpm build

  # 2ï¸âƒ£ ë¯¸ë¦¬ë³´ê¸° ë°°í¬ (feature, develop ë¸Œëœì¹˜)
  deploy-preview:
    if: "!startsWith(github.ref, 'refs/heads/release/')"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Vercel CLI ì„¤ì¹˜
        run: npm install -g vercel@latest
        
      - name: Vercel ë¯¸ë¦¬ë³´ê¸° ë°°í¬
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --confirm)
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: PRì— ë¯¸ë¦¬ë³´ê¸° URL ëŒ“ê¸€ ë‹¬ê¸°
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `ğŸš€ **ë¯¸ë¦¬ë³´ê¸° ë°°í¬ ì™„ë£Œ!**\n\n${deployUrl}`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # 3ï¸âƒ£ ìš´ì˜ ë°°í¬ (release ë¸Œëœì¹˜)
  deploy-production:
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Vercel CLI ì„¤ì¹˜
        run: npm install -g vercel@latest
        
      - name: Vercel ìš´ì˜ ë°°í¬
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
